<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{productDetail.id}}</mat-card-title>
      <mat-card-subtitle>{{productDetail.name}}</mat-card-subtitle>
      <img mat-card-lg-image src="{{productDetail.imageUrl}}">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{productDetail.price}}
  </mat-card-content>
</mat-card>
